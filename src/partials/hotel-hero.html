<section class="hotel-hero section section__hero">
  <div class="container">
    <h1 class="hotel-hero__title main-title" lang="en">Mimiho</h1>
    <h2 class="hotel-hero__subtitle subtitle">Готель</h2>
    <div class="hero-wrapper">
      <div class="location hotel-hero__location">
        <svg class="location__icon" width="20" height="20">
          <use href="./images/icons.svg#icon-location"></use>
        </svg>
        <a
          class="location__link"
          href="https://goo.gl/maps/zX9kuocd2LKTX8j67"
          rel="noreferrer nofollow noopener"
          target="_blank"
        >
          Україна, м. Полтава, <br />

        >
      </div>
      <ul class="hero-buttons">

          </button>
        </li>
        <li class="hero-buttons__item">
          <button class="button button--booking" type="button">

          </button>
        </li>
      </ul>
    </div>
    <ul class="socials hotel-hero__socials">
      <li>
        <a href="https://www.instagram.com/" rel="noreferrer nofollow noopener">
          <svg class="socials__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/" rel="noreferrer nofollow noopener">
          <svg class="socials__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="https://web.telegram.org/" rel="noreferrer nofollow noopener">
          <svg class="socials__icon" width="24" height="24">
            <use href="./images/icons.svg#icon-telegram"></use>

      </li>
    </ul>
  </div>
